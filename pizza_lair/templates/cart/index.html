{% extends 'base.html' %}

{% block content %}

    <div class="container">
        {% for product in menu %}
            <div class="thumbnail">
                <img src="{{ menu.image}}" alt="">
            </div>
            <div class="action">
                <p>{{menu.name}}</p>
                <p>{{menu.price}}</p>

            </div>
        {% endfor %}
    </div>
{% endblock %}
